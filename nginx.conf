server {
    listen 80;
    server_name _;

    # Serve the Slim app from the `public` directory
    root /var/www/public;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Limit uploads
    client_max_body_size 20m;

    # Deny access to hidden files (except .well-known)
    location ~ /(\.env|\.git|composer\.json|composer\.lock|README) {
        deny all;
        return 404;
    }

    location ~ /\. {
        # allow /.well-known for ACME/challenges
        if ($uri !~ "^/\.well-known/") {
            return 404;
        }
    }

    # Static assets caching
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|ttf|woff|woff2)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }

    # Main front controller for Slim
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        try_files $uri =404;
        # fastcgi_pass should point to your PHP-FPM backend. In docker-compose this is often 'php-fpm:9000' or 'app:9000'.
        fastcgi_pass unix:/var/run/php/php-fpm.sock; # fallback to unix socket
        # If you're using a TCP socket in Docker, change to: fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi.conf;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Return 404 for non-existing favicons etc.
    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt  { log_not_found off; access_log off; }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}
